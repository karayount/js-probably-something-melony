    <h1>A Javascript Word Scramble Game</h1>

    <script>
        "use strict";

        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var scramble = function(word) {
            word = word.split("");
            var shuffledWord = "";
            while (word.length>0) {
                var randIndex = Math.floor(Math.random()*word.length);
                var randLetter = word[randIndex];
                shuffledWord = shuffledWord + randLetter;
                word.splice(randIndex, 1);
            }
            return shuffledWord;
        };

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var randIndex = Math.floor(Math.random()*WORDS.length);
            var randWord = WORDS[randIndex];
            var randScramble = scramble(randWord);
            // var randScramble = SCRAMBLED[randIndex];
            console.log(randWord, randScramble);
            alert("Your scrambled word is " + randScramble);
            // Grab the corresponding scrambled word from the SCRAMBLED array

            // prompt the user to guess the original word when given the scrambled word
            var guess = prompt("How would you unscramble this word? ");
            while (guess !== randWord) {
                if (guess === null) {
                    playing = false;
                    break;
                }
                guess = guess.toLowerCase().trim();
                console.log(guess);
                guess = prompt("That's incorrect. How else might you unscramble this word? ");
            // If the user guesses wrong, tell them they were wrong and the right word.
            }
            // If the user guesses the correct word, congratulate them.
            alert("Congratulations, that is correct!");
            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
